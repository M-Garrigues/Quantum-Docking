[project]
name = "quantum-docking"
version = "0.0.1"
authors = [{ name="NoÃ© Bosc-Haddad", email="noe.bosc.haddad@gmail.com"}, {name="Mathieu Garrigues", email="mathieu.garigues@gmail.com"}, {name="Victor Onofre", email="vonofre68@gmail.com"},]
